    <script>
      var navOpen = true;
        function openNav() {
          document.getElementById("mySidenav").style.width = "325px";
          document.getElementById("main").style.marginLeft = "325px";
        }
        
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
          document.getElementById("main").style.marginLeft= "0";
        }
        function toggleNav() {
          if (navOpen) {
            closeNav();
          }
          else {
            openNav();
          }
          navOpen=!navOpen;
        }
    </script>
